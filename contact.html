                        style="color:#ffffff;">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container flex-shrink-0" style="background-color:#ffffff">

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-md-6 col-lg-6 pb-3 pt-3" >
                <form>
                    <h1 style="color:#4aaaa5" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Contact Form</h1>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">E-mail</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color:#4aaaa5">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3" style="background-color:#666666">
